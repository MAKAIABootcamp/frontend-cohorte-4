<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/formCharacters.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Formulario</title>
</head>
<body>
    <header class="header">
      <nav class="header__nav">
        <figure class="header__figure">
          <img
            class="header__image"
            src="https://cdn.worldvectorlogo.com/logos/disney-records.svg"
            alt="Logo Disney"
          />
        </figure>
        <ul class="header__list">
          <li><a class="header__link" href="">Crear nuevo personaje</a></li>
          <li><a href="">Favoritos</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <form id="form">
            <label for="name">Nombre</label>
            <input id="name" type="text" placeholder="Ingrese el nombre del personaje">
            <label for="image">Imagen</label>
            <input type="text" id="image" placeholder="Ingrese la Imagen del personaje">
            <label for="category">Categoría</label>
            <select id="category">
                <option value="">Seleccione un opción</option>
                <option value="Film">Película</option>
                <option value="Tv Series">Serie de TV</option>
            </select>
            <label for="title">Título del programa</label>
            <input type="text" id="title" placeholder="Ingrese el nombre del programa">
            <label for="year">Año del programa</label>
            <input type="number" id="year" placeholder="Ingrese el año del programa">
            <label for="duration">Duración del programa</label>
            <input type="number" id="duration" placeholder="Ingrese duración en minutos">
            <button type="submit">Crear personaje</button>
        </form>
    </main>
    <script src="../scripts/formCharacters.js" type="module"></script>
</body>
</html>
