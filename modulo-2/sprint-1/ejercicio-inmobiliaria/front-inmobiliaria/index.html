<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Casa Royal</title>
</head>
<body>
    <header class="header">
        <section class="header__loginBar">
            <div class="header__info">
                <span>1441 Market St, San Francisco</span>
                <span>(123) 456-7890</span>
                <span>Mon - Sun: 8:00am - 6:00pm</span>
            </div>
            <div class="header__login">
                <p><a href="">LOGIN</a>/<a href="">REGISTER</a></p>
            </div>
        </section>
        <nav class="header__navbar">
            <div class="header__links">
                <figure>
                    <img src="./assets/Logo.png" alt="logo">
                </figure>
            </div>
            <div class="header__links"></div>
        </nav>
        <section class="header__banner"></section>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
</body>
</html>
